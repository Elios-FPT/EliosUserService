server:
  port: 8082
  shutdown: graceful

spring:
  application:
    name: elios-user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://ep-wild-mud-adcron5p-pooler.c-2.us-east-1.aws.neon.tech/UserService?sslmode=require&channelBinding=require
    username: neondb_owner
    password: npg_qPDA2cmBZsV3
  jpa:
    hibernate.ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true
  cloud:
    consul:
      host: host.docker.internal
      port: 8500
      discovery:
        enabled: true
        register: true
        fail-fast: false
        catalog-services-watch-delay: 5000
        heartbeat:
          enabled: true
          reregisterServiceOnFailure: true
          ttl: 20s
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}:${random.value}
        tags:
          - traefik.enable=true
          - traefik.http.routers.elios-user.rule=Host(`www.elios.com`) && PathPrefix(`/api/users`)
          - traefik.http.routers.elios-user.middlewares=cors@file,auth@docker
          - traefik.http.services.elios-user.loadbalancer.server.port=8082
  kafka:
    consumer:
      bootstrap-servers: localhost:9094
      default-concurrency: 3  # Default threads per source service
    source-services:
      - utility
      - forum
      - cv-builder
      - mock-project
      - code-practice
    current-service: user
    model-type: user
    service-concurrency:
      forum: 5       # Override for forum service
      # Others use default-concurrency

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,threaddump,heapdump
  endpoint:
    health.probes.enabled: true
    health.show-details: always

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO